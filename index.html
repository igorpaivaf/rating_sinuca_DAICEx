<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sinuca DAICEX</title>
</head>
<body class="bg-zinc-950 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl px-4 md:px-8">
        <div class="text-2xl font-semibold uppercase text-zinc-100 text-center mb-10">
            <h1>Ranking Sinuca DAICEX</h1>
        </div>

        <div class="flex flex-col md:flex-row gap-8 justify-center">
            <!-- Tabela Ordem de Rating -->
            <div class="w-full md:w-1/2">
                <div class="text-center uppercase font-semibold text-zinc-200 mb-4">
                    <h2>Ordem de Rating</h2>
                </div>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-zinc-300">
                        <thead class="bg-zinc-800 text-zinc-300 border-b-2 border-zinc-600">
                            <tr>
                                <th class="p-3">Posição</th>
                                <th class="p-3">Jogador</th>
                                <th class="p-3">Rating</th>
                            </tr>
                        </thead>
                        <tbody class="bg-zinc-900">
                            <!-- As linhas serão geradas dinamicamente -->
                            <tr id="sorted" class="text-zinc-400">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Tabela Ordem Alfabética -->
            <div class="w-full md:w-1/2">
                <div class="text-center uppercase font-semibold text-zinc-200 mb-4">
                    <h2>Ordem Alfabética</h2>
                </div>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-zinc-300">
                        <thead class="bg-zinc-800 text-zinc-300 border-b-2 border-zinc-600">
                            <tr>
                                <th class="p-3">Jogador</th>
                                <th class="p-3">Rating</th>
                            </tr>
                        </thead>
                        <tbody class="bg-zinc-900">
                            <!-- As linhas serão geradas dinamicamente -->
                            <tr id="root" class="text-zinc-400">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
